    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;

        }

            padding: 10px;
        }
    </style>

    <table>

            <th>Country</th>

        </tr>
        <tr>

        </tr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.js" method="get">
    <label for="age" >Enter Your Age</label>
    <input type="number" id="age" value="" placeholder="Enter age">
     <br>

     <label for="dob" >Enter Your dob</label>
        <input type="date" id="dob" value="">
    <br>
        <label for="egbl" >Are you elegible</label>
        <input type="checkbox" id="egbl" >
        <br>
        <label for="hobby" >Select Hobies ::: </label>
        Dance
        <input type="checkbox" value="dance">
        Singing
        <input type="checkbox" value="singing">
        Sports
        <input type="checkbox" value="sports">
        <br>
        <label for="gender" >Select Gender
        </label>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other">
        <br>
        <!-- in radio input we generaly put name attribute so that we can group our elements and selects only one from it -->

        <label for="message">Message</label><br>
        <textarea id="message" cols="30" rows="20"> </textarea>
        <br>
        <br>
        <label for="course">Select Course</label>
        <select id="course">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
        </select>
        <br>
        <br>

        <label for="vehicle">Select Car</label>
        <input type="text"  id="vehicle" list="cars">
        <datalist id="cars">
        <option value="bmw"></option>
        <option value="benz"></option>
        <option value="mercedes"></option>
        <option value="toyata"></option>
        <option value="duster"></option>
        <option value="creta"></option>
        <option value="suzuki"></option>
        <option value="baleno"></option>
        <option value="hyundai"></option>
        </datalist>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
    </form>
</body>
</html>
